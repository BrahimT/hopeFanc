<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>








#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>
<body>



<div class="content">
  <h1>Hopefanc Canada</h1>
  <button onclick="typeWriter()">Click me</button>
  <p id="demo"></p>
  
</div>

<script>
var btn = document.getElementById("myBtn");
var i = 0;
var txt = 'it is my joy to welcome you to this platform.Here, the living unchanging Word of God is proclaimed with clarity and simplicity in the spirit of love.Our mandate is to transform ordinary men and women through the gospel of Jesus Christ by making them true disciples and maturing them into the image of our savior Jesus Christ. ';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
